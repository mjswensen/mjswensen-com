<ul class="postlist">
  {% for post in site.posts limit:include.limit %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <p>{{ post.excerpt }}</p>
    <div class="metadata">
      <time datetime="{{ post.date }}">{{ post.date | date: "%-d %b %Y" }}</time>
      &bull;
      Read time: {{ post.content | size | divided_by: 900 | append: ' min' }}
    </div>
  </li>
  {% endfor %}
</ul>
