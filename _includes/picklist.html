<ul class="pick-list">
  {% assign picks = site.pages | where: 'type', 'pick' | sort: 'date' | reverse %}
  {% for pick in picks limit: include.limit %}
    <li>
      <a class="title" href="{{ pick.url }}">[{{ pick.pick.type | capitalize }}] {{ pick.title }}</a>
      <p class="description">{{ pick.description }}</p>
      <div class="metadata">
        <time datetime="{{ pick.date }}">{{ pick.date | date: "%-d %b %Y" }}</time>
      </div>
    </li>
  {% endfor %}
</ul>
