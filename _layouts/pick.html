---
layout: thin
---

{% include header.html %}

<article class="pick">
  <header>
    <h1>{{ page.pick.type | capitalize }}: {{ page.pick.title }} by {{ page.pick.creator }}</h1>
    <div class="metadata">
      <time datetime="{{ page.date }}">{{ page.date | date: "%-d %b %Y" }}</time>
    </div>
  </header>
  <hr>
  {{ content }}
  <a href="{{ page.pick.thumbnail.link }}">
    <img src="{{ page.pick.thumbnail.image.url }}" alt="{{ page.pick.thumbnail.image.alt }}">
  </a>
</article>
