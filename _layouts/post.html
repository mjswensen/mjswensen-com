---
layout: default
---

<div id="scroller" class="p-10 ta-c ff-sans">
  <h1 class="fz-5 fw-b">{{ page.title }}</h1>
  <small class="fw fz-0">{{ page.date | date_to_string }}</small>
</div>


{{ content }}

{% comment %}
<hr class="top">
<hr class="bottom">

<p class="tags">Tags:
{% for tag in page.tags %}
<a href="#">{{ tag }}</a>
{% endfor %}
</p>
{% endcomment %}
