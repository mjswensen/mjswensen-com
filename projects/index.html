---
title: mjswensen.com
layout: default
nav: projects
---

<section class="col-px-60 mlr-a">
  <h1 class="fz-3 ff-sans fw-b ptb-3 fg-go-dkr ta-c">Projects</h1>
  <div class="cf">
    {% for page in site.pages %}
      {% if page.type == 'project' %}
      <div class="fl plr-1 pb-1 col-30 rs col-60_1">
        <div class="bg-go br-2 {% if page.openSource %}open-source-gold{% endif %}">
          <a href="{{ page.externalUrl }}" class="td">
            <hgroup class="br-t-2 p-1 bg-gr {% if page.openSource %}open-source-green{% endif %}">
              <h2 class="fg-wh fz-2 ff-sans fw-b">{{ page.title }}</h2>
              <h3 class="fg-gr-ltr fz-1 ff-sans">{{ page.externalUrl }}</h3>
            </hgroup>
          </a>
          <div class="p-1">
            <a href="{{ page.externalUrl }}" class="td">
              <img src="{{ page.screenshot }}" alt="{{ page.title }}" class="d-b mw-100 br-2 mb-1">
            </a>
            <p class="fs-i fg-go-dk">{{ page.description }}</p>
          </div>
        </div>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
